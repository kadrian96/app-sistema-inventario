<div class="container mt-5">
    <div class="card p-4 shadow-lg" style="max-width: 600px; margin: auto;">
        <div class="text-center">
            <img src="../../../assets/images/avatar.png" class="rounded-circle" alt="User Avatar" width="150" height="150">
        </div>
        <div class="card-body text-center mt-4">
            <div *ngIf="!isEditing">
                <h3>{{ usuario.type }}</h3><br>
                <p class="text-muted"><label style="color: blue;" for="id" class="form-label">ID:</label> {{ usuario.id }}</p>
                <p><label style="color: blue;" for="id" class="form-label">email:</label> {{ usuario.email }}</p>
                <button style="width: 120px;" class="btn btn-success mt-3" (click)="toggleEdit()">
                    Editar
                </button><br>
                <button style="width: 120px;" class="btn btn-danger mt-3"(click)="cerrar()">
                    Cerrar Sesion
                </button>
            </div>
            <div *ngIf="isEditing">
                <form (ngSubmit)="editar(formulario)" #formulario="ngForm">
                    <div class="mb-3">
                        <label>Ingresar Email</label>
                    <input type="text" name="email" [(ngModel)]="usuario.email" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label>Ingresar Contrase√±a</label>
                        <input type="text" name="password" [(ngModel)]="password" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label>Tipo de usuario</label>
                    <input type="text" name="type" [(ngModel)]="usuario.type" class="form-control" readonly="readonly">
                    </div>

                    <div class="mb-3">
                        <label>Ingresar ID</label>
                        <input type="text" name="id" [(ngModel)]="usuario.id" class="form-control" readonly="readonly"/>
                    </div>
            
                   
                  <br>
                    <button type="submit" class="btn btn-success" style="margin-right: 20px;">Guardar</button>
                    <button (click)="toggleEdit()" class="btn btn-danger">Cancelar</button>
                  </form>
            
            </div>
          
            
           
        </div>
    </div>
</div>
